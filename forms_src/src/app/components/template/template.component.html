<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row has-danger">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel"> 
              
              
            <div *ngIf="nombre.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="nombre.errors?.minlength">
                Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
            </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel"
               >
                 
            <div *ngIf="apellido.errors?.required">
              Este campo es requerido
          </div>
          
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="mail"
             [(ngModel)]="usuario.correo"
             required
             #mail="ngModel"
            
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              >
              <div *ngIf="mail.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="mail.errors?.pattern">
                El mail no tiene el formato valido.
                Ejemplo: hola@hola.com
            </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">

      <select 
      [(ngModel)]="usuario.pais" 
      class="form-control" 
      name="pais">
      <option value="">Seleccione un Pais</option>
      <option *ngFor="let pais of paises"
      [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>
  
  
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      
      <div class="custom-control custom-radio">
        <input [(ngModel)]="usuario.sexo" type="radio" class="custom-control-input" id="customControlValidation1" name="sexo" value="hombre" required>
        <label class="custom-control-label" for="customControlValidation1">Masculino</label>
      </div>

      <div class="custom-control custom-radio mb-3">
        <input [(ngModel)]="usuario.sexo"  type="radio" class="custom-control-input" id="customControlValidation2" name="sexo" value="mujer" required>
        <label class="custom-control-label" for="customControlValidation2">Femenino</label>
        
      </div>
    
    
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Acepto las Normas de Servicio</label>
    <div class="form-check">
      <input [(ngModel)]="usuario.acepta" name="acepta" class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
      <label class="form-check-label" for="defaultCheck1">
       Acepta las Condiciones
    
    </label>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit"
        class="btn btn-outline-primary"
        [disabled]="!forma.valid">
        Guardar
      </button>
      <div class="m-2" *ngIf="!forma.valid">
        Alguno de los campos no es valido
    </div>
    </div>
  </div>

</form>
<pre>
  {{usuario | json}}
</pre>
