<h1>{{heroe.nombre | uppercase}}
    <small>({{heroe.aparicion | date:"y"}})</small>
</h1>

<div class="row">

    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid">
        <br><br>

   <a [routerLink]="['/heroes']" class="nav-link btn btn-outline-danger btn-block">Regresar</a>
    
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <img *ngIf="heroe.casa== 'Marvel'" class="img-logo" src="assets/img/marvel.png">
        <img *ngIf="heroe.casa== 'DC'" class="img-logo" src="assets/img/dc.png">
    </div>

</div>
