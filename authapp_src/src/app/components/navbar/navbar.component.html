<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AuthApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['home']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['precios']">Precios</a>
        </li>
        <li *ngIf="auth.isAuthenticated$| async" class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['protegida']">Protegida</a>
        </li>
      </ul>
      <span class="navbar-text">
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
            <p>Usuario Autenticado!</p>
            <button class="btn-sm" (click)="auth.logout({ returnTo: document.location.origin })">
              Salir
            </button>
        </ng-container>
        
        <ng-template #loggedOut>
            <p>Todavia no hay una sesion iniciada</p>
            <button class="btn-sm"(click)="auth.loginWithRedirect()">Ingresar</button>
        </ng-template>
        
      </span>
    </div>
</nav>
